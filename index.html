<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Live Cam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0b5cff">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #0f172a;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

header {
    background: #0b5cff;
    padding: 16px;
    text-align: center;
    font-weight: 600;
    font-size: 18px;
    flex-shrink: 0;
}

#controls {
    padding: 16px;
    text-align: center;
    flex-shrink: 0;
}

button {
    padding: 14px 24px;
    border: none;
    background: #0b5cff;
    color: #fff;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    min-height: 44px;
    min-width: 44px;
    transition: background 0.2s;
}

button:active {
    background: #0a4dd9;
}

button:disabled {
    background: #374151;
    cursor: not-allowed;
    opacity: 0.6;
}

#link {
    margin-top: 12px;
    word-break: break-all;
    font-size: 13px;
    color: #22c55e;
    padding: 8px;
    background: rgba(34, 197, 94, 0.1);
    border-radius: 6px;
}

#linkActions {
    display: none;
    margin-top: 12px;
    gap: 8px;
    flex-direction: column;
    align-items: center;
}

#linkActions.active {
    display: flex;
}

.phone-inputs {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 8px;
}

input[type="tel"] {
    padding: 12px;
    border: 2px solid #374151;
    background: #1e293b;
    color: #fff;
    font-size: 14px;
    border-radius: 8px;
    min-width: 180px;
    min-height: 44px;
}

input[type="tel"]::placeholder {
    color: #6b7280;
}

.button-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
}

button.secondary {
    background: #059669;
}

button.secondary:active {
    background: #047857;
}

#videos {
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 12px;
    flex: 1;
    overflow-y: auto;
    align-items: center;
}

.video-container {
    width: 100%;
    max-width: 500px;
    position: relative;
}

.video-label {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(0, 0, 0, 0.7);
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    z-index: 1;
}

video {
    width: 100%;
    background: black;
    border-radius: 12px;
    display: block;
}

.status {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 8px;
}
</style>
</head>

<body>
<header>ðŸ“¡ Live Cam</header>

<div id="controls">
    <button id="btnLink" disabled>ðŸ”— Gerar Link</button>
    <div class="status" id="status">Inicializando conexÃ£o...</div>
    <div id="link"></div>
    
    <div id="linkActions">
        <button id="btnCopy">ðŸ“‹ Copiar Link</button>
        
        <div class="phone-inputs">
            <input type="tel" id="phoneSender" placeholder="Seu telefone (com DDD)" />
            <input type="tel" id="phoneRecipient" placeholder="Telefone destinatÃ¡rio" />
        </div>
        
        <div class="button-group">
            <button id="btnSMS">ðŸ’¬ Enviar SMS</button>
            <button id="btnWhatsApp" class="secondary">ðŸ“± Enviar WhatsApp</button>
        </div>
    </div>
</div>

<div id="videos"></div>

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<script>
const videos = document.getElementById("videos");
const linkDiv = document.getElementById("link");
const btnLink = document.getElementById("btnLink");
const statusEl = document.getElementById("status");

let peerId;
let localStream;

const peer = new Peer();

async function startCamera() {
    if (localStream) return localStream;
    try {
        localStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user' },
            audio: true
        });
        addVideo(localStream, true, 'VocÃª');
        return localStream;
    } catch (err) {
        statusEl.innerText = "Erro ao acessar cÃ¢mera: " + err.message;
        statusEl.style.color = '#ef4444';
        throw err;
    }
}

function addVideo(stream, muted = false, label = 'Visitante') {
    const container = document.createElement("div");
    container.className = "video-container";
    
    const labelEl = document.createElement("div");
    labelEl.className = "video-label";
    labelEl.textContent = label;
    
    const video = document.createElement("video");
    video.srcObject = stream;
    video.autoplay = true;
    video.playsInline = true;
    video.muted = muted;
    
    container.appendChild(labelEl);
    container.appendChild(video);
    videos.appendChild(container);
}

peer.on("open", async id => {
    peerId = id;
    btnLink.disabled = false;
    statusEl.innerText = "Conectado. Clique para gerar link.";
    statusEl.style.color = '#94a3b8';

    const params = new URLSearchParams(location.search);
    const room = params.get("r");

    if (room) {
        statusEl.innerText = "Conectando ao visitante...";
        try {
            await startCamera();
            const call = peer.call(room, localStream);
            call.on("stream", remoteStream => {
                addVideo(remoteStream, false, 'Host');
                statusEl.innerText = "Conectado!";
                statusEl.style.color = '#22c55e';
            });
        } catch (err) {
            console.error(err);
        }
    }
});

peer.on("call", async call => {
    try {
        await startCamera();
        call.answer(localStream);
        call.on("stream", remoteStream => {
            addVideo(remoteStream, false, 'Visitante');
            statusEl.innerText = "Visitante conectado!";
            statusEl.style.color = '#22c55e';
        });
    } catch (err) {
        console.error(err);
    }
});

let generatedUrl = '';

btnLink.onclick = async () => {
    try {
        await startCamera();
        generatedUrl = `${location.origin}${location.pathname}?r=${peerId}`;
        linkDiv.innerText = generatedUrl;
        document.getElementById('linkActions').classList.add('active');
        statusEl.innerText = "Link gerado! Use as opÃ§Ãµes abaixo.";
        statusEl.style.color = '#22c55e';
    } catch (err) {
        console.error(err);
    }
};

document.getElementById('btnCopy').onclick = async () => {
    try {
        await navigator.clipboard.writeText(generatedUrl);
        statusEl.innerText = "Link copiado!";
        statusEl.style.color = '#22c55e';
    } catch (err) {
        statusEl.innerText = "Erro ao copiar. Copie manualmente.";
        statusEl.style.color = '#ef4444';
    }
};

document.getElementById('btnSMS').onclick = () => {
    const phone = document.getElementById('phoneRecipient').value.replace(/\D/g, '');
    if (!phone) {
        statusEl.innerText = "Digite o telefone do destinatÃ¡rio.";
        statusEl.style.color = '#ef4444';
        return;
    }
    const message = encodeURIComponent(`Acesse a Live Cam: ${generatedUrl}`);
    window.open(`sms:${phone}?body=${message}`, '_blank');
};

document.getElementById('btnWhatsApp').onclick = () => {
    const phone = document.getElementById('phoneRecipient').value.replace(/\D/g, '');
    if (!phone) {
        statusEl.innerText = "Digite o telefone do destinatÃ¡rio.";
        statusEl.style.color = '#ef4444';
        return;
    }
    const message = encodeURIComponent(`Acesse a Live Cam: ${generatedUrl}`);
    window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
};

peer.on("error", err => {
    console.error("Peer error:", err);
    statusEl.innerText = "Erro de conexÃ£o. Recarregue a pÃ¡gina.";
    statusEl.style.color = '#ef4444';
});
</script>

</body>
</html>
